<div class="container mrla">
  <div class="row addbar">
    <input type="text" placeholder="نام فعالیت جدید" class="w5 right" ng-model="UIOption.newJob">
    <div class="button w1 right tac" ng-click="addJob(UIOption.newJob)">افزودن</div>
    <input type="text" placeholder="نام خصوصیت جدید" class="w5 right" ng-model="UIOption.newLabel">
    <div class="button w1 right tac" ng-click="addLabel(UIOption.newLabel)">افزودن</div>
  </div>
  <div class="row">
    <div class="row jobcontainer table right" ng-repeat="job in jobs" ng-class="{selected:job.selected}">
      <div class="box right fa fa-times-circle" ng-click="deleteJob(job)"></div>
      <div class="box right table jobbox" ng-bind="job.name" ng-click="selectJob(job)"></div>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="row labelcontainer table right" ng-repeat="label in labels" ng-class="{selected:label.selected}">
      <div class="box right fa fa-times-circle" ng-click="deleteLabel(label)"></div>
      <div class="box right table labelbox" ng-bind="label.name" ng-click="selectLabel(label)"></div>
    </div>
  </div>
  <div class="mrla table log" ng-click="createLog()">
    ذخیره ی گزارش
  </div>
  <div class="row container">
    <div class="box mrla table resultButton" ng-click="genres()">تولید جدول برای نرم افزار Gephi</div>
    <div class="tablecontainer mrla table">
      <table>
        <th>label</th>
        <tr ng-repeat="job in jobs">
          <td ng-bind="job.name"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
